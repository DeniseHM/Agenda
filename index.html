<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Agenda</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div class="global">
      <div class="search">
        <div class="search-icon">
          <img src="images/search.jpg" alt="search" />
        </div>
        <input type="text" name="search" placeholder="Search..." value="se" />
      </div>
      <div class="recent">
        <ul>
          <li>
            <img src="images/emily.webp" alt="emily" />
            <span class="name">Emily Selman</span>
          </li>
          <li>
            <img src="images/emma.webp" alt="emma" />
            <span class="name">Emma Dorsey</span>
            <img class="arrow" src="images/arrow.jpg" alt="arrow" />
          </li>
          <li>
            <img src="images/benjamin.webp" alt="benjamin" />
            <span class="name">Benjamin Russel</span>
          </li>
          <li>
            <img src="images/chelsea.webp" alt="chelsea" />
            <span>Chelsea Hagon</span>
          </li>
        </ul>
      </div>
      <div class="card">
        <div class="card-heard">
          <img src="images/emma.webp" alt="emma" />
          <h2>Emma Dorsey</h2>
          <p>Senior Front-end Developer</p>
        </div>
        <div class="card-data">
          <dl>
            <dt>Phone</dt>
            <dd>(861) 305-6606</dd>
            <dt>URL</dt>
            <dd><a href="#">https://example.com</a></dd>
            <dt>Email</dt>
            <dd><a href="#">emmadorsey@example.com</a></dd>
          </dl>
          <button>Send message</button>
        </div>
      </div>
    </div>
  </body>
</html>
